# Hello管理画面（動作確認用）
idp.hello.logging = Hello
idp.hello.accessPolicy = AccessByIPAddress
idp.hello.authenticated = true
idp.hello.nonBrowserSupported = false
idp.hello.defaultAuthenticationMethods = Password
idp.hello.resolveAttributes = false
idp.hello.postAuthenticationFlows =

# WebAuthn 管理画面を有効化
idp.webauthn-registration.logging = WebAuthnRegistration
idp.webauthn-registration.accessPolicy = AccessByIPAddress
idp.webauthn-registration.authenticated = true
idp.webauthn-registration.nonBrowserSupported = false
idp.webauthn-registration.defaultAuthenticationMethods = Password
idp.webauthn-registration.resolveAttributes = false
idp.webauthn-registration.postAuthenticationFlows =


